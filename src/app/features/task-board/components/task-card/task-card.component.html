<mat-card class="task-card">
    <mat-card-header>
      <mat-card-title class="main-font">{{ task.title }}</mat-card-title>
      <mat-card-subtitle>
        <span class="due-date main-font" [class.overdue]="isOverdue(task.dueDate)">
          Due: {{ task.dueDate | date:'mediumDate' }}
        </span>
      </mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <p class="task-description main-font">{{ task.description }}</p>
    </mat-card-content>
    
    <mat-card-actions align="end">
      <button mat-icon-button (click)="onEdit()" aria-label="Edit task">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
